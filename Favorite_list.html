    <!-- Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title modal-full-name">Guillaume Vincent</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >

            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-6 d-flex justify-content-center">
                  <img class="rounded modal-avatar" src="" alt="User image" />
                </div>
                <div class="col-6 mt-3">
                  <p>Gender : <span class="modal-gender">male</span></p>
                  <p>
                    Birthday : <span class="modal-birthday">1995-05-05</span>
                  </p>
                  <p>Age : <span class="modal-age">25</span></p>
                  <p>Region : <span class="modal-region">Ch</span></p>
                  <p>
                    Email :
                    <span class="modal-email"
                      >guillaume.vincent@example.com</span
                    >
                  </p>
                  <p>Update at <span class="modal-update">2020-04-01</span></p>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger btn-delete-favorite"
              data-modal-id=""
            >
              Delete from my favorite
            </button>
          </div>
        </div>
